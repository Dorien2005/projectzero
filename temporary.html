<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>temporary</title>
    <style>
      body  {
        padding: 0;
        margin: 0;
      }

      #interface  {
        width: 100%;
        height: 0;

        overflow-y: hidden;
        background: #EEEEEE;
        transition: 0.2s;
      }

    </style>
  </head>
  <body>
    <button id="start">
      Start running!
    </button>
    <div id="interface">
      <label for="time">Tijd:</label>
      <p id="time">00:00:00</p>

      <label for="distance">Afstand:</label>
      <p id="distance"></p>
    </div>
    <script src="gps-tracking.js" charset="utf-8"></script>
  </body>
</html>
